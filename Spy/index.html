<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niels Van Bossche">

    <title>Spy</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="card.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div id="popup" class="popup hidden">
        <span class="popup-message">An error occurred!</span>
        <span class="popup-close" onclick="closePopup()">&#10006;</span>
    </div>
    
    <div class="cards hidden">
      
    </div>

    <div class="setup">
      <p class="setupTitle">Setup your game</p>
      <br>
      <br>
      <p class="setupText">Number of people</p>
      <input class="form-control" type="number" name="people" id="people" min="3" value="3" oninput="updateSpies()">
      <br>
      <p class="setupText">Number of spies</p>
      <input class="form-control" type="number" name="spies" id="spies" min="1" value="1" oninput="limitSpies()">
      <br>
      <p class="setupText">Count down timer</p>
      <p style="font-size:10px;">Zero will deactivate the countdown</p>
      <input class="form-control" type="number" name="countdownTimer" id="countdownTimer" min="0" value="0">
      <br>
      <a class="btn btn-primary" onclick="start()">Start</a>
    </div>

    <div class="countdown hidden">
        <p class="countdownTime">???</p>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="card.js"></script>
  <script src="popup.js"></script>
</body>
</html>
