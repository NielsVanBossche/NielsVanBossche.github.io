<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niels Van Bossche">

    <title>Spy</title>
    <link rel="icon" href="logos/logo.png" type="image/png">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="card.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div id="popup" class="popup hidden">
        <span class="popup-message">An error occurred!</span>
        <span class="popup-close" onclick="closePopup()">&#10006;</span>
    </div>
    
    <div class="cards hidden">
      
    </div>

    <div class="setup">
      <p class="setupTitle">Setup your game</p>
      <br><br>

      <p class="setupText">Number of people</p>
      <input class="form-control centered-input" type="number" name="numberOfPeople" id="numberOfPeople" min="3" value="3" oninput="updateNumberOfPeople()">

      <br>
      <p class="setupText">Roles</p>
      <button class="btn btn-danger" type="button" href="#" data-bs-toggle="modal" data-bs-target="#rolesModal">
        Select Roles
      </button>

      <br>
      <p class="setupText">Categories</p>
      <button class="btn btn-danger" type="button" href="#" data-bs-toggle="modal" data-bs-target="#categoryModal">
        Select Category
      </button>

      <br>
      <p class="setupText">Count down timer</p>
      <input class="form-control centered-input" type="number" name="countdownTime" id="countdownTime" min="0" value="90">
     
      <br><br><br>
      <a class="btn btn-warning" onclick="start()">Start</a>
    </div>

    <div class="countdown hidden">
        <p class="countdown-timer">???</p>
    </div>
  </div>

    <!-- Modal for role selection -->
  <div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="rolesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rolesModalLabel">Set Roles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="roles-grid">
              <div class="role-item">
                  <img src="logos/spyLogo.png" alt="Spy Logo" class="role-logo">
                  <p class="setupModalText">Spies</p>
                  <input class="form-control centered-input roles-input" type="number" name="spy" id="spy" min="1" value="1" oninput="updateRole('spy')">
              </div>
      
              <div class="role-item">
                  <img src="logos/jesterLogo.png" alt="Jester Logo" class="role-logo">
                  <p class="setupModalText">Jesters</p>
                  <input class="form-control centered-input roles-input" type="number" name="jester" id="jester" min="0" value="0" oninput="updateRole('jester')">
              </div>
      
              <div class="role-item">
                  <img src="logos/logo.png" alt="Leader Logo" class="role-logo">
                  <p class="setupModalText">Leaders</p>
                  <input class="form-control centered-input roles-input" type="number" name="leader" id="leader" min="0" value="0" oninput="updateRole('leader')">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for category selection -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Select Categories</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Checkboxes for categories -->
          <form id="categoryForm">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="countries" id="countries" checked>
              <label class="form-check-label" for="countries">Countries</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="places" id="places">
              <label class="form-check-label" for="places">Places</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="sports" id="sports">
              <label class="form-check-label" for="sports">Sports</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="animals" id="animals">
              <label class="form-check-label" for="animals">Animals</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food" id="food">
              <label class="form-check-label" for="food">Food</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




  <script src="index.js"></script>
  <script src="card.js"></script>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
